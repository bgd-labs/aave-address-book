name: Head branch workflow

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    uses: bgd-labs/github-workflows/.github/workflows/foundry-test.yml@main
  release:
    uses: bgd-labs/github-workflows/.github/workflows/release.yml@4ae40bc1004e11f521ee73915879c9fca2fc4171
    with:
      npmRelease: true
