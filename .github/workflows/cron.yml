name: Update library

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 0 * * *"
  push:
    paths-ignore:
      - "src/**"
    branches:
      - main
  workflow_dispatch:

jobs:
  check-proposals:
    name: Check if library is up to date
    runs-on: ubuntu-latest
    env:
      FOUNDRY_PROFILE: ci
    permissions:
      pull-requests: write
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate library
        run: yarn start

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@712add83f26c1e359c046a6ca3dd677fb7017626
        with:
          committer: Cache-bot <noreply@github.com>
          commit-message: "chore(cache): automated cache update"
          delete-branch: true
          title: "chore(cache): automated cache update"
